<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Turno</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Solicitud de Turno</h1>
        <form id="turnoForm" action="procesar_formulario.php" method="post">
            <label for="nombre_completo">Nombre Completo:</label>
            <input type="text" id="nombre_completo" name="nombre_completo" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="fecha_turno">Fecha de Turno:</label>
            <input type="date" id="fecha_turno" name="fecha_turno" required>

            <label for="motivo_consulta">Motivo de Consulta:</label>
            <textarea id="motivo_consulta" name="motivo_consulta" rows="4" required></textarea>

            <button type="submit">Solicitar Turno</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
